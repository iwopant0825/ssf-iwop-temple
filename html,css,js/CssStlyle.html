<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>더 많은 CSS 속성 예제</title>
    <style>

        /* CSS 속성 예제 */

        /* 글자 속성 */
        p {
            color: blue; /* 글자 색상 */
            font-size: 20px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
            font-family: "맑은 고딕"; /* 글자 폰트 */ 
            text-align: center;  /* 글자 정렬 */
            text-decoration: underline; /* 글자 밑줄 */
            text-transform: capitalize; /* 글자 대문자 */
            line-height: 1.5; /* 줄 간격 */
            letter-spacing: 0.1em; /* 글자 간격 */
            word-spacing: 0.2em; /* 단어 간격 */
        }

        /* 배경 속성 */
        body {
            background-color: #000000; /* 배경 색상 */
            background-image: url("https://colorlib.com/wp/wp-content/uploads/sites/2/creative-css3-tutorials.jpg"); /* 배경 이미지 */
            background-repeat: no-repeat; /* 배경 반복 */
            background-position: center; /* 배경 위치 */
            background-size: cover; /* 배경 크기 */ 
        }

        /* 여백 속성 */
        h2 {
            margin: 10px; /* 바깥 여백 */
            padding: 10px; /* 안쪽 여백 */
        }

        /* 테두리 속성 */
        h3 {
            border: 4px solid purple; /* 테두리 */
            border-radius: 10px; /* 테두리 모서리 */
        }

        /* 크기 속성 */
        h4 {
            width: 300px;  /* 너비 */
            height: 100px; /* 높이 */
        }

        /* 투명도 속성 */
        h5 {
            opacity: 0.5; /* 투명도 */
        }

        /* 그림자 속성 */
        h6 { 
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.5); /* 그림자 */
        }

        /* 효과 속성 */
        h7 {
            transition: all 1s; /* 효과 */
        } 

        h7:hover {  
            transform: rotate(360deg); /* 효과 */
        }

        /* 기타 속성 */
        h8 {
            cursor: pointer; /* 커서 */
        }


    </style>
</head>
<body>

    <!-- CSS 속성 예제 -->

    <!-- 글자 속성 -->
    <p>글자 속성 예제입니다.</p>

    <!-- 여백 속성 -->
    <h2>여백 속성 예제입니다.</h2>

    <!-- 테두리 속성 -->
    <h3>테두리 속성 예제입니다.</h3>

    <!-- 크기 속성 -->
    <h4>크기 속성 예제입니다.</h4>

    <!-- 투명도 속성 -->
    <h5>투명도 속성 예제입니다.</h5>

    <!-- 그림자 속성 -->
    <h6>그림자 속성 예제입니다.</h6>

    <!-- 효과 속성 -->
    <h7>효과 속성 예제입니다.</h7>

    <!-- 기타 속성 -->
    <h8>기타 속성 예제입니다.</h8>

</body>
</html>
